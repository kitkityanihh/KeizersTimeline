<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/icon" href="img/avatar.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>Keizer's | Timeline</title>
  </head>

  <body>
    <div>
      <div id="header">
        <div>
          <div
            class="scroll-indicator"
            id="section01"
            data-scroll-indicator-title="Home"
          ></div>
        </div>

        <ul class="cb-slideshow">
          <li><span>Image 01</span></li>
          <li><span>Image 02</span></li>
          <li><span>Image 03</span></li>
          <li><span>Image 04</span></li>
          <li><span>Image 05</span></li>
          <li><span>Image 06</span></li>
        </ul>
        <div class="container">
          <header>
            <div id="logo">
              <div id="logo_text">
                <!-- class="logo_colour", allows you to change the colour of the text -->
                <h1>
                  <a href="index.html"
                    >Keizer's<span class="logo_colour"> Timeline</span></a
                  >
                </h1>
              </div>
            </div>
          </header>
        </div>
      </div>

      <div id="site_content" class="center">
        <div id="content">
          <!-- HERE'S AN ANCHOR POINT (SCROLL INDICATOR) -->
          <div>
            <div
              class="scroll-indicator"
              id="section02"
              data-scroll-indicator-title="Newborn"
            ></div>
          </div>

          <div class="center">
            <div class="center">
              <h1 data-aos="fade-up" data-aos-duration="3000">Newborn</h1>
            </div>

            <ul
              id="picture"
              data-aos="fade-up"
              data-aos-anchor-placement="top-center"
            ></ul>
          </div>

          <!-- HERE'S AN ANCHOR POINT (SCROLL INDICATOR) -->
          <div>
            <div
              class="scroll-indicator"
              id="section03"
              data-scroll-indicator-title="Infant"
            ></div>
          </div>

          <div class="center">
            <div class="center">
              <h1 data-aos="fade-up" data-aos-duration="3000">Infant</h1>
            </div>

            <ul
              id="picturee"
              data-aos="fade-up"
              data-aos-anchor-placement="top-center"
            ></ul>
          </div>

          <!-- HERE'S AN ANCHOR POINT (SCROLL INDICATOR) -->
          <div>
            <div
              class="scroll-indicator"
              id="section04"
              data-scroll-indicator-title="Todller-1"
            ></div>
          </div>

          <div class="center">
            <div class="center">
              <h1 data-aos="fade-up" data-aos-duration="3000">
                Toddler - 1 year old
              </h1>
            </div>

            <ul
              id="pictureee"
              data-aos="fade-up"
              data-aos-anchor-placement="top-center"
            ></ul>
          </div>

          <!--  Todler-2  -->

          <div>
            <div
              class="scroll-indicator"
              id="section05"
              data-scroll-indicator-title="Toddler-2"
            ></div>
          </div>

          <div class="center">
            <div class="center">
              <h1 data-aos="fade-up" data-aos-duration="3000">
                Toddler - 2 years old
              </h1>
            </div>
            <ul
              id="pictureeee"
              data-aos="fade-up"
              data-aos-anchor-placement="top-center"
            ></ul>
          </div>

          <!--  Todler-3  -->

          <div>
            <div
              class="scroll-indicator"
              id="section06"
              data-scroll-indicator-title="Toddler-3"

          </div>

          <div class="center">
            <div class="center">
              <h1 data-aos="fade-up" data-aos-duration="3000">

            <ul
              id="pictureeeee"
              data-aos="fade-up"
              data-aos-anchor-placement="top-center"
            ></ul>

    <footer id="main-footer">
      <div class="footer-content container center">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <a
            class="fab fa-facebook"
            href="https://www.facebook.com/kitkityanihh"
          ></a>
          <a
            class="fab fa-instagram"
            href="https://www.instagram.com/kitkityanihh/"
          ></a>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/input.js"></script>
    <script src="js/input2.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
